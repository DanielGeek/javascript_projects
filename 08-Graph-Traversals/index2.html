<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			class Graph {
				constructor() {
					this.adjacencyList = {};
				}

				addVertex(vertex) {
					if (!this.adjacencyList[vertex]) this.adjacencyList[vertex] = [];
				}

				addEdge(vertex1, vertex2) {
					this.adjacencyList[vertex1].push(vertex2);
					this.adjacencyList[vertex2].push(vertex1);
				}

				dfs(start) {
					const stack = [start];
					const result = [];
					const visited = {};
					let currentVertex;

					visited[start] = true;

					while (stack.length) {
						currentVertex = stack.pop();
						result.push(currentVertex);

						this.adjacencyList[currentVertex].forEach((neighbor) => {
							if (!visited[neighbor]) {
								visited[neighbor] = true;
								stack.push(neighbor);
							}
						});
					}

					return result;
				}
			}

			const graph = new Graph();

			// Agregando v√©rtices
			graph.addVertex('A');
			graph.addVertex('B');
			graph.addVertex('C');
			graph.addVertex('D');
			graph.addVertex('E');
			graph.addVertex('F');

			// Agregando aristas
			graph.addEdge('A', 'B');
			graph.addEdge('A', 'C');
			graph.addEdge('B', 'D');
			graph.addEdge('C', 'E');
			graph.addEdge('D', 'E');
			graph.addEdge('D', 'F');

			console.log(graph.dfs('A'));
			// Imprime: ["A", "C", "E", "D", "F", "B"]
		</script>
	</head>
	<body></body>
</html>
