<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			class Graph {
				constructor() {
					this.vertices = new Set();
					this.adjList = new Map();
					this.visited = new Map();
				}

				addVertex(v) {
					this.vertices.add(v);
					this.adjList.set(v, []);
					this.visited.set(v, false);
				}

				addEdge(v, w) {
					this.adjList.get(v).push(w);
					this.adjList.get(w).push(v);
				}

				BFS(start) {
					const queue = [];
					queue.push(start);
					this.visited.set(start, true);

					while (queue.length > 0) {
						const vertex = queue.shift();
						console.log(vertex);
						const neighbors = this.adjList.get(vertex);
						for (let neighbor of neighbors) {
							if (!this.visited.get(neighbor)) {
								this.visited.set(neighbor, true);
								queue.push(neighbor);
							}
						}
					}
				}
			}

			const graph = new Graph();
			graph.addVertex('A');
			graph.addVertex('B');
			graph.addVertex('C');
			graph.addVertex('D');
			graph.addVertex('E');
			graph.addVertex('F');
			graph.addVertex('G');

			graph.addEdge('A', 'E');
			graph.addEdge('A', 'F');
			graph.addEdge('A', 'C');
			graph.addEdge('A', 'E');
			graph.addEdge('A', 'G');
			graph.addEdge('F', 'D');
			graph.addEdge('C', 'B');

			graph.BFS('A');
		</script>
	</head>
	<body></body>
</html>
